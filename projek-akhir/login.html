<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- memasukan element viewport sebagai syarat untuk membuat web menjadi responsive-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- saya menggunakan bootstrap versi 5 dengan metode CDN atau bootsrapnya di import secara online -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <!-- saya juga mengimport bootstrap icon untuk menambahkan beberapa icon ke dalam responsive web design yang saya buat -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" /> -->
    <title>Seribu Persen || Login Page</title>
</head>

<body>
    <!-- Membuat container awal untuk menampung 2 bagian div satukan dalam 1 row -->
    <!-- class container-fluid untuk membuat div lebih responsif menyesuaikan ukuran layar -->
    <!-- class py-5 dan px-4, memberi jarak padding vertikal 5 dan jarak padding horizontal 4 -->
    <!-- class text-center, membuat semua text yang ada di dalam container berada di tengah -->
    <!-- css tambahan style height, memberi tinggi tambahan berdasarkan piksel untuk mengatur area background div form untuk login dan div untuk gambar -->
    <!-- ini dilakukan karena background dari div form dan gambar nggak full atau kurang tinggi sehingga harus di sesuaikan secara manual-->
    <div class="container-fluid py-5 px-4 text-center" style="height: 694px;">
        <!-- menambahkan class row untuk membuat layout 2 div agar bersandingan dan tidak menurun -->
        <!-- class h-100 merupakan class untuk mengambil tinggi 100% dari total tinggi yang ada pada container sebelumnya -->
        <div class="row h-100">
            <!-- membuat div container pertam yang berada di dalam div container row -->
            <!-- class px-5 memberi jarak horizontal sebanyak 5 menggunakan format dari bootstrap -->
            <!-- class col-sm-12 yaitu mengambil 12 kolom pada saat ukuran layar small, dan col-lg-6 yaitu mengambil 6 kolom dari total 12 kolom yang ada
                yang nantinya akan di bagi dengan kolom untuk menampung gambar -->
            <!-- css tambahan berupa warna background, dikarenakan warna yang di inginkan tidak tersedia jika menggunakan format warna bawaan bootstrap -->
            <div class="px-5 col-sm-12 col-md-12 col-lg-6 bg-warning">
                <!-- membuat link untuk kembali ke halaman index.html -->
                <p class="text-start mt-2"><a href="index.html">Kembali ke Hompage</a></p>
                <!-- class h3, merubah size h1 menjadi h3 -->
                <!-- class my-5 yaitu memberikan margin vertikal sebanyak 5 mengikuti bawaan bootstrap, yaitu maksimal hanya bisa sampai 5  -->
                <!-- class fw-normal yaitu membuat text menjadi normal atau tidak tebal dan text-start untuk mengatur posisi text agar berada di kiri atau awal -->
                <h1 class=" h3 mb-5 mt-3 fw-normal text-start">Selamat Datang <br> Kembali di Seribu Persen</h1>
                <!-- class pb-4, memberi padding bottom sebanyak 4 untuk memberi jarak antara text belum punya akun dan butoon untuk sign in google -->
                <!-- class text-start yaitu mengatur posisi text agar berada di kiri tau awalan(start) -->
                <!-- terdapat link pada text Daftar, yuk! yang akan mengarah ke halaman daftar.html ketika di klik -->
                <p class="pb-4 text-start">Belum punya akun? <a href="daftar.html">Daftar, yuk!</a></p>
                <!-- class btn untuk mendesain button mengikuti format bootstrap -->
                <!-- class btn-sm, yaitu merubah ukuran button menjadi lebih kecil, dan text-light merubah warna text menjadi putih -->
                <!-- tmbahaan berupada border-radius 10ox yaitu mengatur agar button menjadi agak bulat atau sisi-sisi nya tidak lancip adapun warna yang di gunakan
                yaitu warna crimson atau merah  -->
                <button class="btn btn-sm text-light" style="border-radius: 10px; background-color: crimson;">
                    <!-- class i bi-bi-google adalah perintah untuk menampilkna icon berupa logo googlee G  -->
                    <i class="bi bi-google"></i>
                    Masuk dengan Google
                </button>
                <!-- perintah hr atau horizontal ruler, yaitu membuat garis horizontal -->
                <hr>
                <!-- membuat form untuk mengelola proses sign ini (belum diterapkan prosesnya) -->
                <form>
                    <!-- class form-floating merupakan class yang digunakan untuk membuat text di dalam field berpindah atau mengambang ke atas ketika di klik dan tidak hilang-->
                    <div class="form-floating mb-2">
                        <!-- input type email merupakan input field yang digunakan untuk email -->
                        <!-- class form-control, merupakan class bawaan bootstrap yang digunakan memberi tampilan pada input field -->
                        <!-- id floatingInput digunakan untuk penanda ketika akan di panggil dan placeholder yang akan ditampilkan di dalam 
                            input untuk memberikan petunjuk kepada pengguna tentang jenis informasi yang diharapkan-->
                        <!-- style boder radius untuk membuat sisi-sisi dari field input menjadi lebih tumpul berdasarkan jumlah piksel yang di atur -->
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                            style="border-radius: 10px;">
                        <!-- for floatingInput digunakan untuk mengaitkan atau memasukan text Email kedalam input field sebelumnya berdasarkan id yaitu floatingInput -->
                        <label for="floatingInput">Email</label>
                    </div>
                    <!-- pejelasan class-class sama seperti sebeulmnya hanya saja terdapat perbedaan tipe field , nama untuk id, placeholder, dan for -->
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            style="border-radius: 10px;">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <!-- class form-check  merupkan class bawaan bootstrap untuk tipe checkbox, penjelasannya sama seperti form-control untuk tipe input field-->
                    <!-- penjelasan class text-start sama seperti sebelumnya -->
                    <!-- class my-3 merupakan margin vertikal sebanyak 3 mengikuti format ukuran dari bootstrap yaitu 1 sampai 5 -->
                    <div class="form-check text-start my-3">
                        <!-- class form-check-input merupakan class bawaan bootstrap untuk tampilan ketika memilih berupa tanda centang berwarna biru
                    class ini juga digunakan untuk radio button yaitu berupa linkaran berwarna biru mengikuti format bawaan bootstrap-->
                        <!-- type checkbox merupakan tipe field untuk memilih satu atau lebih diantara beberapa pilihan dan value yaitu berupa isi nilai atau value ketika di inputkan nanti-->
                        <!-- id penjelasannya sama seperti sebelumnya -->
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <!-- class form-check-label sama seperti penjelasan form sebelumnya yaitu memberikan tema atau format bawaan untuk label-->
                        <!-- penjelasan for juga sama seperti sebelumnya yaitu mengaitkan label dengan input -->
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <!-- class btn sama seperti class form yaitu memberi format tampilan dan posisi bawaan bootstrap-->
                    <!-- class w-25 merupakan width atau lebar yang di ambil 25% dari total lebar yang ada-->
                    <!-- class py-2 merupakan padding vertikal atas dan bawah yang di ambil 2 unit sesuai format ukuran bawaan bootstrap -->
                    <!-- class text-ligt yaitu merubah warna text menjadi putih dan style border-radius yaitu menumpulkan sisi-sisi button
                    sebanyak 20 piksel dan background-color yaitu merubah warna dari button menjadi hijau terang -->
                    <!-- type submit yaitu untuk melakukan input data yang data di dalam form, sedangkan tipe reset yaitu menghapus atau meng clear
                    semua data yang ada di dalam form -->
                    <button class="btn w-25 py-2 text-light bg-success" style="border-radius: 20px;"
                        type="submit">Masuk</button>
                    <!-- class mt-5 yaitu memberi margin atas atau top sebanyak 5 dan mb-3 yaitu memberi margin bawah atau bottom sebanyak 3 -->
                    <p class=" mt-5 mb-3">Â© 2023</p>
                </form>
            </div>
            <!-- membuat div kedua yang berada di dalam div container row-->
            <!-- class d-none diberikan untuk menyembunyikan atau menghilangkan div pada semua ukuran layar -->
            <!-- class d-lg-block diberikan untuk menampilkan kembali div ketika ukuran layar berada di kategori large -->
            <!-- class col-lg-6 merupakan kolom yang di ambil div kedua sebanyak 6 dari total 12 kolom yang ada, dan berlaku ketika
            ukuran layar mencapai kategori large atau lg -->
            <!-- class h-100 yaitu mengambil 100% dari total height yang ada yaitu 694 piksel, sedangka py-5 merupakan padding vertikal
            yang di ambil sebanyak 5 unit mengikuti standar ukuran bawaan bootstrap -->
            <!-- style bg color merupakan css untuk merubah warna latar belakang div atau container menjadi hijau terang -->
            <div class="d-none d-lg-block col-lg-6 h-100 py-5 bg-success">
                <!-- class row di dalam container div untuk membagi div menjadi beberapa bagian -->
                <!-- class align-items-center yaitu membuat isi yang ada di dalam row berada di tengah dan p-5 untuk memberi 5 unit padding-->
                <div class="row align-items-center p-5">
                    <!-- class ps-5, yaitu memberi padding kiri atau start sebanyak 5 -->
                    <!-- class col-6 yaitu mengambil 6 kolom dari total 12 kolom yang ada -->
                    <!-- menampilkan image dengan class w-75 yaitu lebar dari gambar dan h-75 yaitu tinggi dari gambar, yang mana masing-masing
                mengambil 75% dari total 100% ukuran yang ada, kemudian img-fluid untuk membuat ukuran gambar menyesuaikan ukuran layar jika berubah
                sedangkan alt merupakan text yang akan muncul jika gambar gagal di muat atau load -->
                    <div class="ps-5 col-6"><img src="img/man (1).png" class="w-75 h-75 img-fluid" alt="..."></div>
                    <div class="ps-5 col-6"><img src="img/woman.png" class="w-75 h-75 img-fluid" alt="..."></div>
                    <!-- sama seperti penjelasan sebelumnya, hanya saja terdapat tambahan class pt-3 yaitu memberikan padding atas atau top sebanyak 3 unit
                untuk memberi spasi antar gambar yang sekarang dengan yang sebelumnya -->
                    <div class="ps-5 col-6 pt-3"><img src="img/woman (1).png" class="w-75 h-75 img-fluid" alt="...">
                    </div>
                    <div class="ps-5 col-6 pt-3"><img src="img/man.png" class="w-75 h-75 img-fluid" alt="..."></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
